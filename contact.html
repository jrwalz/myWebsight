    <main><!-- Main Requirement 11/2/2022 -->
        <section id="section1"><!-- Section Requirement 11/2/2022 -->
            <div id="mainform">
            <form action="/login_secure.php" method="get" autocomplete="on"><!-- Form Requirement 12/2/2022 -->
                <fieldset id="login" ><!-- Fieldset Requirement 12/2/2022 -->
                    <legend>Enter Account Information</legend><!-- Legend Requirement 12/2/2022 -->
                    <label id="dropdown" for="acctype">Account Type</label><!-- Label Requirement 12/2/2022 -->
                    <select id="acctype" name="accounttype" size="3">
                        <option value="Guest" type="submit">Guest</option>
                        <option value="Member">Member</option>
                        <option value="Administrator">Administrator</option>
                    </select>
                    <label for="username">Username</label>
                    <input type="text" id="username" type="text" minlength="3" maxlength="20" placeholder="Your Name" 
                        required>  <!-- Min, Max, Placeholder, autocomplete, required Requirement 12/2/2022 -->
                    <label for="email">Email</label>
                    <input type="email" id="email" minlength="7" maxlength="24" placeholder="some@email.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><!-- Pattern Requirement 12/2/2022 -->
                    <label for="telephone">Telephone</label>
                    <input id="telephone" type="tel" placeholder="111-111-1111" minlength="10" maxlength="10" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="pwd">Password</label>
                    <input id="pwd" type="password" minlength="8" maxlength="20" placeholder="********" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <label for="message">Comment</label>
                    <textarea id="message" name="message" rows="10" cols="30"></textarea>
                </fieldset>
                <label for="reset"></label>
                <div class="formbuttons">
                    <input id="submit" type="submit" value="Login"><!-- Submit button Requirement 12/2/2022 -->
                    <input id="reset" type="reset" value="Reset"><!-- Rest Button Requirement 12/4/2022-->
                </div>
            </form>
